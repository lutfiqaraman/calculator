<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    <div class="calculator">
            
        <section class="calculator_display">       
            Result    
        </section>
                    
        <section class="calculator_keys">
                           
            <button class="saved-math">Saved Maths</button>
            
            <button class="key-operation center-text" data-action="add">+</button> 
            <button class="key-number">9</button>    
            <button class="key-number">8</button>
            <button class="key-number">7</button>
            
            <button class="key-operation center-text" data-action="subtract">-</button>
            <button class="key-number">6</button>
            <button class="key-number">5</button>
            <button class="key-number">4</button>
           
            <button class="key-operation center-text" data-action="multiply">*</button>
            <button class="key-number">3</button>
            <button class="key-number">2</button>
            <button class="key-number">1</button>
            
            <button class="key-operation center-text" data-action="divide">/</button>
            <button class="key-number CancelBtn" data-action="add">CANCEL</button>
            <button class="key-number SaveBtn" data-action="add">SAVE</button>
            <button class="key-number">0</button>

            <button class="key-operation center-text" data-action="equal">=</button>
        </section>   
    </div>
</body>
</html>
